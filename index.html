<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Logowanie</h1>
            <form id="loginForm" action="javascript:void(0)">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" class="input-box" placeholder="Wpisz swój email" required>
                </div>
                <div class="input-group">
                    <label for="password">Hasło:</label>
                    <input type="password" id="password" name="password" class="input-box" placeholder="Wpisz swoje hasło" required>
                </div>
                <button type="submit" id="loginButton">Zaloguj się</button>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
